<h1 class="text-center">
    Delete lesson
</h1>

<form (ngSubmit)="onDelete()" #deleteForm = "ngForm">
    <div class="container mt-12">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <b>Enter ID :
                            </b>
                            <input type="number" class="form-control" [(ngModel)]="lesson.lessonId" name="lessonId" required>

                            <button class="btn btn-danger" type="submit" [disabled] = "deleteForm.invalid">delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
