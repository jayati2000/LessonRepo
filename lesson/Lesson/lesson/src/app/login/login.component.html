<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ngModel class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ngModel pattern="[a-zA-Z0-9!@#$%^&*]{8,}" class="form-control" required>
                <small *ngIf="loginForm.controls['password'].hasError('pattern')" class="text-danger">
                  Password must contain at least 8 characters and may include letters, numbers, and special characters.
                </small>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
