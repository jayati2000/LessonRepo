<h1 class="text-center">Update lessons</h1>

<form (ngSubmit)="onUpdate()" #updateForm = "ngForm">
    <div class="container mt-12">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">

                        <div class="form-group">
                            <div class="form-group">
                                <b>Enter ID
                                </b>
                                <input type="number" class="form-control" [(ngModel)]="lesson.lessonId" name="id"required>

                                <b>Enter name :
                                </b> <input type="text" class="form-control" [(ngModel)]="lesson.lessonName"
                                    name="lessonName" required>
                                <b>Enter Description :
                                </b> <input type="text" class="form-control" [(ngModel)]="lesson.lessonDescription"
                                    name="lessonDescription" required>
                                <b>Enter Status :</b>
                                    <select name="lessonStatus" id="lessonStatus" class="form-control" [(ngModel)]="lesson.lessonStatus" required>
                                        <option value="Active">Active</option>
                                        <option value="InActive">InActive</option>
    
                                    </select>
                                <button class="btn btn-danger" type="submit" [disabled] = "updateForm.invalid" >update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
